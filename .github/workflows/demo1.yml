name: Events Demo 1
on: 
  pull_request:
    types:
      - opened # Activity type when it would be triggered
    branches:
      - main
      - 'dev-*' # * means any characters other than / like dev-test or dev-new
      - 'feat/**' # ** means any character post slashes like feat/new feat/new/button
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*' # * means any characters other than / like dev-test or dev-new
      - 'feat/**' # ** means any character post slashes like feat/new feat/new/button
# What if we only want to execute the workflow only on a particular branch?
    paths-ignore: # triggered if a anything is pushed to a certain path or ignored if pushed from  a certain path with ignore-path
      - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."